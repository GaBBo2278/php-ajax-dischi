<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Ajax Dischi</title>
    <link rel="stylesheet" href="../GENERALI/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="container" id="header-container">
                <div class="header-logo">
                    <img src="http://pluspng.com/img-png/spotify-logo-png-open-2000.png" alt="">
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div id="discs-container">
                    <!-- tramite un ciclo FOR di vue visualizzo a video le informazioni riguardanti i dischi -->
                    <div class="disc" v-for="disc in discs">
                        <img :src="disc.poster">
                        <h3>{{disc.title}}</h3>
                        <p class="author">{{disc.author}}</p>
                        <p class="year">{{disc.year}}</p>
                    </div>  
                </div>
            </div>
        </main>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
